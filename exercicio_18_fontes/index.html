<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fontes externas baixadas</title>

    <style>
      @font-face {
        font-family: pokemon;
        src: url(fonts/Pokemon\ Hollow.ttf) format(truetype);
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: pokemon-solid;
        src: url(fonts/Pokemon\ Solid.ttf) format(truetype);
        font-weight: normal;
        font-style: normal;
      }

      h1 {
        font-family: pokemon;
      }

      h2 {
        font-family: pokemon-solid;
      }
    </style>
  </head>

  <body>
    <h1>Usando fontes externas baixadas</h1>

    <h1>Pokemón</h1>

    <h2>dafont.com</h2>

    <h2>Pokemón</h2>

    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laboriosam
      officia dolores fugit corrupti, praesentium quo impedit alias perferendis
      illo? Fuga nemo aliquid quod pariatur unde asperiores necessitatibus
      laudantium magnam non.
    </p>
  </body>
</html>
