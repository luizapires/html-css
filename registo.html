<h1>Registo de utilizador</h1>

<form>
  <p>
    <label
      >Nome*:
      <input
        name="primeiro_nome"
        type="text"
        placeholder="Primeiro nome"
        required
        autofocus
    /></label>
  </p>
  
  <p>
    <label
      >Apelido intermediário:
      <input
        name="apelido_intermediario"
        type="text"
        placeholder="Segundo(s) nome"
    /></label>
  </p>
  
  <p>
    <label
      >Último apelido*:
      <input name="ultimo_nome" type="text" placeholder="Último nome" required
    /></label>
  </p>
  <p><button>Enviar</button></p>
</form>
