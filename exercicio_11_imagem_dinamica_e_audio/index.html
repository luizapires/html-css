<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML5</title>
  </head>
  <body>
    <h1>Imagem dinâmica</h1>

    <picture>
      <source
        media="(max-width:750px)"
        srcset="imagens/foto_p.png"
        type="image/png"
      />
      <source
        media="(max-width:1050px)"
        srcset="imagens/foto_m.png"
        type="image/png"
      />
      <img src="imagens/foto_g.png" alt="" />
    </picture>

    <h2>Música</h2>
    <audio preload="metadata" controls>
      <source src="two_hearts_tracktribe.mp3" type="audio/mpeg" />
      <p>
        Infelizmente seu navegador não consegue reproduzir arquivos MP3.
        <a
          href="two_hearts_tracktribe.mp3"
          download="two_hearts_tracktribe.mp3"
          type="audio/mpeg"
          >Clique aqui</a
        >
        para baixar o arquivo.
      </p>
    </audio>
    <p>
      <a
        href="two_hearts_tracktribe.mp3"
        download="two_hearts_tracktribe.mp3"
        type="audio/mpeg"
        >Clique aqui</a
      >
      para baixar a música.
    </p>
  </body>
</html>
